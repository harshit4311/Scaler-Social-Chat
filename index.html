<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Scaler Social</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <header>
      <div class="flex-container">
          <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/033/original/SST_Logo.png?1706888781" alt="Scaler School of Technology" id="img1">
          <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/032/original/scaler-social.png?1706888764" alt="" id="img2" >
      </div>
  </header>

    <div class="container">
      <div class="post-form">
        <div class="profile-picture"></div> 

        <textarea id="message" placeholder="Spill the Tea..."></textarea>

        <div class="character-count">0/500</div>
        <button id="post" disabled>Post</button>
      </div>

      <div class="tweet-list">
        <h2>Recent Tweets</h2>  
        <ul id="tweet-list"></ul>
      </div>
      
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
